<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/resultados.js"></script>
    </head>
    <body >
        <div class="container">
            <form id="form" class="needs-validation" novalidate>

                <div class="mb-3 my-4">
                  <label for="txt_id_resultado" class="form-label">Id Resultado</label>
                  <input type="text" maxlength="9" pattern="\d*" class="form-control" id="txt_id_resultado" aria-describedby="nombreHelp" required>
                    <span id="error-message-id" style="color: red; display:none;"></span>
                  
                  <label for="txt_nombre" class="form-label">Nombre Resultado</label>
                  <input type="text" maxlength="45" class="form-control" id="txt_nombre" aria-describedby="nombreHelp" required>
                  

                  <div class="invalid-feedback">
                    complete este formulario.
                  </div>
              
                </div>
                
                <input class="btn btn-primary" type="button" value="Enviar" onclick="agregarResultado();">
                <a href="listar.html" class="btn btn-secondary">Cancelar</a>
              </form>
        </div>
        
    </body>
</html>
